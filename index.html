<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <title>数字连续配对记忆测验</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/jquery-2.1.3.js"></script>
</head>
<body>
<div class="screen" id="screen1" style="display: block">
    <div class="logo img-box"><img src="img/logo.png"/></div>
    <div class="box-bg">
        <ul class="box-text-1">
            <li><i><img src="img/icon.png"/></i>对已发生的特定事件的记忆能力。</li>
        </ul>
        <div class="box-text-2"><p class="font-small">完成本测验大约需要10分钟</p></div>

    </div>

    <div class="button-box">
        <p class="button" id="goScreen2">进入测验</p>
    </div>
</div>
<div class="screen" id="screen2">
    <div class="box-bg box-bg-top">
        <div class="box-text-2">
            <p>请判断下面图片上的物体属于自然界存在的</p>
            <p><span>“自然物”</span>还是人类制造的<span>“人造物”</span>。</p>
            <p>同时请您<span>记住这些图片，待会还要让您进行判断。</span></p>
        </div>
    </div>
    <div class="button-box">
        <p class="button" id="goList">开始测验</p>
    </div>
</div>

<div class="screen" id="list">
    <ul class="list">
        <li><p class="r1-1"></p></li>
    </ul>
    <div class="list-right">
        <div class="list-right-title" id="pastBText">这张图片刚才是否出现过？</div>
        <div class="button-box">
            <p class="button" id="listButA">人造物</p>
            <p class="button"  id="listButB">自然物</p>
        </div>
    </div>
    <div class="stop img-box">
        <img src="img/stop.png" id="stop"/></div>
    <div class="time-box">
        <p><span id="time">4</span>秒</p>
    </div>
</div>


<div class="screen" id="screen3">
    <div class="box-bg box-bg-top">
        <div class="box-text-2">
            <p class="font-big">您回答的很好！接下来再给您看一些图片，</p>
            <p class="font-small">其中有的图片刚才出现过，有的图片没出现过，</p>
            <p class="font-small">请您判断每张图片刚才是否出现过。</p>
        </div>
    </div>
    <div class="button-box">
        <p class="button" id="start">开始测试</p>
    </div>
</div>
<div class="screen screen1" id="stopBox">
    <div class="logo img-box"><img src="img/logo.png"/></div>
    <div class="box-bg">
        <ul class="box-text-1">
            <li><i><img src="img/icon.png"/></i>对已发生的特定事件的记忆能力。</li>
            <li><i><img src="img/icon.png"/></i>本测验大约需要10分钟。</li>
        </ul>
    </div>

    <div class="button-box button-box-s">
        <p class="button" data-role="out">退出游戏</p>
        <p class="button" id="continue">继续测验</p>
    </div>
</div>


<div class="screen" id="over">
    <div class="box-bg box-bg-top">
        <div class="box-text-2">

            <p class="font-small">您回答得很好！</p>
            <p class="font-small">请点击下一步进入下一个测试</p>
        </div>
    </div>
    <div class="button-box">
        <p class="button"  data-role="out">下一页</p>
    </div>
</div>


<script src="javascript/gameView.js"></script>
<script>
    var screenH = $(document).height()

    $('.box-bg').css({'font-size': screenH / 28, 'line-height': screenH / 14 + 'px'})
    $('.box-bg .font-small').css({'font-size': screenH / 31})
    $('.box-bg .font-big').css({'font-size': screenH / 26, 'line-height': screenH / 12 + 'px'})
    $('.button').css({'font-size': screenH / 30, 'line-height': screenH / 12 + 'px'})
    $('.time-box').css({'width': screenH * 0.14, 'font-size': screenH / 28})
    $('.time-box p').css({
        'width': screenH * 0.14,
        'height': screenH * 0.14 + 'px',
        'line-height': screenH * 0.13 + 'px',
        'font-size': screenH / 33
    })
    $('.time-box p span').css({'font-size': screenH / 21})

    $('.list-right-title').css({'font-size': screenH / 24})


</script>
</body>
</html>
